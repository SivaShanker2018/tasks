<!DOCTYPE html>
<html lang="en" >
<head>
  <title>SignUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="signupform">
      <ul class="tabs">
        <li id="tab1" class="tab1 active"><a href="#">Sign Up</a></li>
        <li id="tab2" class="tab2"><a href="#">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="#">
          <div class="input-fields-top">
            <div class="input-fields">
              <label id="firstname">
                First Name<span class="required">*</span>
              </label>
              <input type="text" name="firstname"  class="firstname" onkeyup="inputAction('firstname')" />
              <i class="fa fa-id-badge fa-1"></i>
            </div>
        
            <div class="input-fields">
              <label id="lastname">
                Last Name<span class="required">*</span>
              </label>
              <input type="text" name="lastname" class="lastname" onkeyup="inputAction('lastname')"/>
            </div>
          </div>

          <div class="input-fields">
            <label id="email">
              Email Address<span class="required">*</span>
            </label>
            <input type="email" name="email" class="email" onkeyup="inputAction('email')" />
          </div>
          
          <div class="input-fields">
            <label id="password">
              Set A Password<span class="required">*</span>
            </label>
            <input type="password" name="password" class="password"  onkeyup="inputAction('password')"/>
            <i class="fa fa-unlock-alt fa-6"></i>
          </div>
          
          <button type="button" class="get-started btn"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login"></div>
      </div>
</div>
  <script  src="js/form.js"></script>
</body>
</html>

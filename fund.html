<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Fund</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fund-block">
        <div class="fund-heading">
            &#x24;167 still needed for this project
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inside"></div>
        </div>
        <div class="fund-content">
            <div class="fund-content-text">
                <p>
                    <span class="alert-text">Only 3 days left</span> to funding this project
                </p>
                <div class="fund-content-section">
                Join the <b>42</b> other donors who have already supported this project. Every dollar helps.
                </div>
            </div>
            <div class="price-section">
                <div class="input-section">
                 <input type="number" class="dollar" name="price" placeholder=""  value="50" id="price" />
                </div>
                <div class="give-button-section">
                 <button type="submit" class="give-now"/>Give Now</button>
                </div>
            </div>
            <div class="clear"></div>
            <div class="why-give-away"> <a href="#">Why give $50 ?</a></div>
        </div>
        <div class="clear"></div>
        <div class="fund-action">
            <div class="input-section">
                <button type="submit" class="save-button"/>Save for later</button>
            </div>
            <div class="give-button-section">
             <button type="submit" class="save-button"/>Tell your friends</button>
            </div>
        </div>
    </div> 
     <script  src="js/form.js"></script>
</body>
</html>
